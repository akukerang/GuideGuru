<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideGuru</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="dropdown-section">
            <label for="places">Choose a type of place:</label>
            <select id="places">
                <option value="restaurants">Restaurants</option>
                <option value="parks">Parks</option>
                <option value="beaches">Beaches</option>
                <option value="movies">Movies</option>
                <option value="concerts">Concerts</option>
                <option value="sporting">Sporting events</option>
                <option value="museums">Museums</option>
                <option value="attractions">Attractions and amusement</option>
            </select>
        </div>

        <div class="dropdown-section">
            <label for="people">Total number of people:</label>
            <select id="people">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6+">6+</option>
            </select>
        </div>

        <div class="input-section">
            <label for="budget">Budget:</lavel>
            <input type="number" id="budget">
        </div>
        <button>Next</button>
    </div>
</body>
</html>
