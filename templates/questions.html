<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuideGuru</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="dropdown-section">
            <label for="occassian">Occassion:</label>
            <select id="occassian">
                <option value="romantic">Romantic</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="solo">Solo</option>
            </select>
        </div>
        <div class="input-section">
            <label for="interests">Interests:</lavel>
            <input type="text" id="interests">
        </div>

        <div class="dropdown-section">
            <label for="people">Total number of people:</label>
            <select id="people">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6+">6+</option>
            </select>
        </div>

        <div class="input-section">
            <label for="budget">Budget:</lavel>
            <input type="number" id="budget">
        </div>
        <div class="input-section">
            <label for="radius">Radius:</lavel>
            <input type="number" id="radius">
        </div>
        <button>Prev</button>
        <button>Next</button>
    </div>
</body>
</html>
